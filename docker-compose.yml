version: '3.1'

services:

  db:
    image: mysql:5.6
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: $MYSQL_ROOT_PASSWORD
    volumes:
      - mydata:/var/lib/mysql
  api:
    build: 
      context: ./server
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - db
    environment:
     - DATABASE_HOST=db
     - PORT=$PORT
    volumes:
      - ./server:/usr/src/app
    ports:
      - "$PORT:$PORT"
    command: bash -c "npm run dev"
    logging:
      driver: "json-file"
      options:
        max-size: "25m"
        max-file: "2"
volumes:
  mydata: